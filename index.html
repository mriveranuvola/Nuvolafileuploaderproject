<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuvola 5 fileUploader</title>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/plugins/piexif.js"></script>
    <script src="js/plugins/purify.js"></script>
    <script src="js/plugins/sortable.js"></script>
    <script src="js/fileinput.js"></script>

    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <script>
        $(document).ready(function(){

            $("#open").click(function () {
                console.log('documentReady');
                $(".modal").modal('show');
            })

        })
    </script>


</head>
<body>
   <div class="container ">
       <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>NUVOLA FILE UPLOADER</h1>
                <p>
                    <button class="btn btn-default" id="open">
                        <i class="fa fa-paperclip" aria-hidden="true"></i>
                    </button>
                </p>
            </div>
        </div>
   </div>

    <div class="modal" id="nuvolafileuploaderModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="titleModal">
                        <div class="">
                            <span class="titleText" class="modal-title">Attachments</span>
                            <button class="btn btn-default btn-browse pull-right" >
                                <i class="fa fa-paperclip" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                    <div class="fileThumb-wrapper">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuvola 5 fileUploader</title>
    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <script src="js/plugins/piexif.js"></script>
    <script src="js/plugins/purify.js"></script>
    <script src="js/plugins/sortable.js"></script>
    <script src="js/fileinput.js"></script>
    <script src="themes/nuvola/theme.js"></script>
    <link rel="stylesheet" href="themes/nuvola/theme.css">
    <script src="js/plugins/perfect-scrollbar.js"></script>
</head>
<body>
   <div class="container">
       <h1> Nuvola Attachments</h1>
       <p>
           <button class="btn  nuvolafileuploaderModalBtn" id="open">
               <i class="fa fa-paperclip" aria-hidden="true"></i>
           </button>
       </p>

       <div class="modal" id="nuvolafileuploaderModal" tabindex="-1" role="dialog">
           <div class="modal-dialog" role="document" style="width: 747px">
               <div class="modal-content">
                   <div class="">
                       <a type="button" class="btn-close pull-right" data-dismiss="modal"><i class="fa fa-times"></i></a>
                        <div class="clearfix"></div>
                   </div>
                   <div class="modal-body">
                       <div class="file-loading">
                           <input type="file" name="test[]" id="attahments" multiple>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
   <script>
   </script>

</body>
</html>
